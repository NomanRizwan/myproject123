<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="2">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Anas Mehmood</td>
            <td>17</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Muhammad Umair Tariq</td>
            <td>19</td>
            <td>91</td>
        </tr>
    </table>
    <table border="2">
        <tr>
            <th></th>
            <th scope="col">Monday</th>
            <th scope="col">Sunday</th>
        </tr>
        <tr>
            <th scope="row">Ticket Sold:</th>
            <td>120</td>
            <td>135</td>
        </tr>
        <tr>
            <th scope="row">Total Sales</th>
            <td>$600</td>
            <td>$800</td>
        </tr>
    </table>
    <table border="2">
        <tr>
        <th></th>
        <th>9am</th>
        <th>10am</th>
        <th>11am</th>
        <th>12am</th>
        </tr>
        <tr>
        <th>Monday</th>
        <td colspan="2">Geography</td>
        <td>Math</td>
        <td>Art</td>
        </tr>
        <tr>
        <th>Tuesday</th>
        <td colspan="3">Gym</td>
        <td>Home Ec</td>
        </tr>
       </table>
       <table border="2">
           <tr>
               <th></th>
               <th bgcolor="purple">ABC</th>
               <th bgcolor="purple">BBC</th>
               <th bgcolor="purple">CNN</th>
           </tr>
           <tr>
               <th bgcolor="yellow">06pm  -  07pm</th>
               <td rowspan="2" bgcolor="dark yellow">Movies</td>
               <td bgcolor="silver">Comedy</td>
               <td bgcolor="brown">News</td>
           </tr>
           <tr>
               <th bgcolor="green">07pm  -  08pm</th>
               <td bgcolor="pink">Sport</td>
               <td bgcolor="blue">Current Affeir</td>
           </tr>
       </table>
</body>

</html>
